<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<title>sudoku</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<div class="title">
		<h1>sudoku</h1>
	</div>

	<div id="container" class="container grid"></div>

	<div id="dashboard" class="dashboard">
		<div class="buttons">
			<button type="button" id="check">检查</button>
			<button type="button" id="reset">重置</button>
			<button type="button" id="clear">清除
			</button>
			<button type="button" id="rebuild">重建</button>
		</div>
	</div>

	<div id="popupNumbers" class="grid popup-num hidden"
	     style="position: absolute; left: 10px; top: 100px;">
		<div class="row">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div class="row">
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
		<div class="row">
			<span>7</span>
			<span>8</span>
			<span>9</span>
		</div>
		<div class="row">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
